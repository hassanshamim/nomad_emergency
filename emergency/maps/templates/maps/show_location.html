{% if facility %}
    <h1> {{ facility.name }}</h1> 
    
<p> {{facility.address}}</p>
<p>in {{facility.country}}</p>

<div>They offer the following:
    <table>
        <thead>they offer the following</thead>
        <tbody>
            <td>{{ facility.services}}</td>
        </tbody>
    </table>
</div>
<p>Located at: {{facility.lat}}, {{facility.long}}</p>
{% endif %}
